{% extends 'todo/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">

    <div class="form-group col-md-6">
     <h2 ><legend  class="col-form-label col-sm-2 pt-0 display-4  md-0">Login</legend>
        </h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        
</div>
</div>
{% endblock content %}
