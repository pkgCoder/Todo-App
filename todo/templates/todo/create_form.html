{% extends 'todo/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="form-group col-md-6">
   
        
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
        
</div>
</div>
{% endblock content %}
